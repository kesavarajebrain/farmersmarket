<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
        <div class="alert alert-danger" *ngIf="errormsg">
            {{errormsg}}
          </div>
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" #loginform="ngForm" *ngIf ="!submitted" (ngSubmit)="login()" novalidate>
            <div class="form-group">
              <label for="uname1">Phone Number</label>
              <input type="text" #phoneNumber="ngModel" pattern="^\d{10}$" [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched " ngModel  autocomplete="off" class="form-control rounded-0" [(ngModel)]="loginUserData.phoneNumber" name="phoneNumber" required>
              <span class="text-danger" [class.d-none]="phoneNumber.valid || phoneNumber.untouched">Enter your number </span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched " ngModel  autocomplete="off" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
              <span class="text-danger" [class.d-none]="password.valid || password.untouched">Enter your password</span>
            </div>
            <button [disabled]="loginform.form.invalid "  type="submit"  class="btn btn-success float-right">Login</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
